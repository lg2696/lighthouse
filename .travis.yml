language: node_js
matrix:
  include:
    - node_js: "6.9.1"
    - node_js: "7"
    - node_js: "8"
dist: trusty
env:
  global:
    - ARTIFACTS_AWS_REGION=us-west-2
    - ARTIFACTS_S3_BUCKET=lighthouse-screenshots-debugging
    - secure: 
    - secure: 
cache:
  yarn: true
  directories:
    - node_modules
    - lighthouse-cli/node_modules
    - lighthouse-extension/node_modules
    - lighthouse-viewer/node_modules
    - /home/travis/.rvm/gems/
install:
  - yarn
  # travis can't handle the parallel install (without caches)
  - yarn run install-all:task:windows
before_script:
  - gem install travis-artifacts
  - export DISPLAY=:99.0
  - export CHROME_PATH="$(pwd)/chrome-linux/chrome"
  - sh -e /etc/init.d/xvfb start
  - yarn build-all
script:
  - yarn bundlesize
  - yarn test-cli-formatting
  - yarn lint
  - yarn unit
  - yarn closure
  - yarn smoke
  - yarn smokehouse
  # _JAVA_OPTIONS is breaking parsing of compiler output. See #3338.
  - unset _JAVA_OPTIONS
  - yarn compile-devtools
before_cache:
  # the `yarn compile-devtools` task adds these to node_modules, which slows down caching
  - rm -rf ./node_modules/temp-devtoolsfrontend/
  - rm -rf ./node_modules/temp-devtoolsprotocol/
after_success:
  - yarn coveralls
after_failure:
  - grep 'No screenshots' perf.json && travis-artifacts upload --path perf-0.trace.json
addons:
  chrome: stable
